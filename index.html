<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AMINE STORE Landing Page</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- En-tête -->
        <header class="header">
            <nav class="nav">
                <div class="logo">AMINE STORE</div>
                <ul class="nav-links">
                    <li><a href="#products">Produits</a></li>
                    <li><a href="#about">À propos</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Section Produits -->
        <main>
            <section id="products" class="product-section">
                <h1>Nos Produits</h1>
                <div class="product-grid">
                    <!-- Produit 1 -->
                    <div class="product-card">
                        <img src="Playstation logo.jpg" alt="playstation" />
                        <h2>playstation</h2>
                        <p>console de jeux sony</p>
                        <button>Acheter maintenant</button>
                    </div>
                    <!-- Produit 2 -->
                    <div class="product-card">
                        <img src="xbox-logo.png" alt="xbox" />
                        <h2>xbox</h2>
                        <p>xbox console de jeux microsoft</p>
                        <button>Acheter maintenant</button>
                    </div>
                    <!-- Produit 3 -->
                    <div class="product-card">
                        <img src="nintendo.jpg" alt="nintendo" />
                        <h2>nintendo</h2>
                        <p>nintendo console de jeux portable</p>
                        <button>Acheter maintenant</button>
                    </div>
                    <!-- Produit 4 -->
                    <div class="product-card">
                        <img src="sega.webp" alt="sega" />
                        <h2>sega</h2>
                        <p>console de jeux</p>
                        <button>Acheter maintenant</button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Pied de page -->
        <footer class="footer">
            <p>&copy; 2024 AMINE STORE. Tous droits réservés.</p>
        </footer>
    </body>
</html>
